<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css"> 
    
</head>
<body>
   <div class="main-container">
      <div class="container">
        <div class="wrapper">
          <p class="username" data-testid="slackUserName">Matrix</p>
          <div class="profile-img-wrapper">
            <div id="profile-image">
              <img
                src="images/profileimg.jpg"
                alt="Matrix"
                data-testid="slackDisplayImage"
              />
            </div>
          </div>
          <div class="live-data">
            <p id="date" data-testid="currentDayOfTheWeek"></p>
            <p id="utctime" data-testid="currentUTCTime">UTC TIME</p>
            <p data-testid="myTrack">Frontend</p>
            <button>
              <a
                href="https://github.com/Andrew-Ahemonkhae/stage1task"
                target="_blank"
                rel="noreferrer"
                data-testid="githubURL"
              >
                Github Link
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
       
            
        
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
